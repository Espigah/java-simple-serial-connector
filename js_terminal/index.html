<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jSSC-Bridge Terminal</title>
     <link rel="stylesheet" type="text/css" href="https://java-simple-serial-connector.googlecode.com/svn/trunk/js_terminal/extjs/resources/css/ext-all.css">
     <script type="text/javascript" src="extjs/ext-all.js"></script>
     <script type="text/javascript" src="jssc-bridge.js"></script>
     <script type="text/javascript" src="terminal.js"></script>
    </head>
	<body>
		<div id="jssc_init"></div>
		<script>
			var counter = 0;
			
			jSSC.onInit = function() {
				console.log("jSSC inited");
			}
			
			jSSC.init();
		
			Ext.onReady(function(){
				
				Ext.create('Ext.window.Window', {
					title: 'Terminal control',
    				width: 150,
    				height: 70,
    				x: 10,
    				y: 10,
    				layout: 'fit',
    				items: [
    					{
    						margins: 5,		
    						xtype: 'button',
    						text: 'Start terminal',
    						handler: function() {
    							counter++;
    							new Terminal(counter);
    						}
    					}
    				]
				}).show();
			}); 
		</script>
	</body>
</html>
