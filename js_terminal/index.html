<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jSSC-Bridge Terminal</title>
		<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
		<script type="text/javascript" src="extjs/ext-all.js"></script>
		<script type="text/javascript" src="jssc-bridge.js"></script>
		<script type="text/javascript" src="terminal.js"></script>
    </head>
	<body>
		<div id="jssc_init" style="visibility: hidden"></div>
		<script>
			var counter = 0;
			
			jSSC.onInit = function() {
				//console.log("jSSC inited");
			}
			
			jSSC.init();
			
			Ext.application({
    			launch: function() {
    				
    				var appBody = Ext.create('Ext.container.Container', {
    					region: 'center',
    					style: {
    						background: '#FFFFFF',
    						border: '1px solid #ACC3E4'
    					}
    				});
    				
        			Ext.create('Ext.container.Viewport', {
            			layout: {
                			type: 'border',
                			padding: '0 5 5 5'
            			},
            			items: [
                			{
                				xtype: 'container',
                				region: 'north',
                				layout: 'border',
                				style: {
                					color: '#596F8F',
    								fontSize: '22px',
    								fontWeight: '200',
    								padding: '5px 0px',
    								textShadow: '0 1px 0 #fff'
                				},
                				width: '100%',
    							height: 40,
                				items: [
                					{
                						xtype: 'box',
                						region: 'west',
                						html: 'jSSC-Bridge Terminal (Preview)',
                						padding: '1 0 0 0'
                					},
                					{
                						xtype: 'button',
    									region: 'east',
    									text: '<b>Open new terminal</b>',
    									handler: function() {
    										counter++;
    										new Terminal(counter, appBody);
    									}
    								}
    							]
               				},
               				appBody
               			]
               		})
               	}
            });
        </script>
	</body>
</html>
